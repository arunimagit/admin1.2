<div class='card'>
    <div class='card-header'>
     <h1><b>{{pageTitle}}</b></h1>
    </div>
    
    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'
              *ngIf = 'students && students.length'>
          <thead>
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th>Email</th>
              <th>Highest Qualification</th>
              <th>Pass Out Year</th>
              <th>Skill Set</th>
              <th>Course</th>
            </tr>
           
          </thead>
          <tbody>  
              <tr *ngFor='let student of students'>
                <td><img
                  [src] = 'student.imageUrl' 
                
                  [style.width.px] = 'imageWidth' 
                  [style.margin.px] = 'imageMargin'></td>
                  <td>{{ student.name }}</td>
                  <td>{{ student.email }}</td>
                  <td>{{ student.highestqualification }}</td>
                  <td>{{student.passoutyear}}</td>
                  <td>{{student.skillset}}</td>
                  <td>{{student.course}}</td>
                  
                  <td>
                    <button class="btn btn-secondary" style="cursor:pointer" routerLink="/insert"  style="margin-left: 0px;">ADD</button><br>
                    
                    <button class="btn btn-warning" style="cursor:pointer" routerLink="/update" (click)="editStudent(student)">EDIT</button><br>

                    <button class="btn btn-danger" style="cursor:pointer" (click)="deleteStudent(student)" >DELETE</button><br>
                  </td>
                </tr>              
          </tbody>
        </table>
      </div>
    </div>
  </div>
